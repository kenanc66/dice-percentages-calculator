<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/dice.css" />
  </head>
  <body>
    <div class="diceUI">
      <div ontouchstart="">
        <div class="button" onclick="roll()">
          <a href="#">Shuffle</a>
        </div>
      </div>
      <div id="dice1" class="dice">
        <div class="dot-middle"></div>
      </div>
      <div id="dice2" class="dice">
        <div class="dot1"></div>
        <div class="dot2"></div>
      </div>
      <div id="dice3" class="dice">
        <div class="dot1"></div>
        <div class="dot2"></div>
        <div class="dot-middle"></div>
      </div>
      <div id="dice4" class="dice">
        <div class="dot1"></div>
        <div class="dot2"></div>
        <div class="dot3"></div>
        <div class="dot4"></div>
      </div>
      <div id="dice5" class="dice">
        <div class="dot1"></div>
        <div class="dot2"></div>
        <div class="dot3"></div>
        <div class="dot4"></div>
        <div class="dot-middle"></div>
      </div>
      <div id="dice6" class="dice">
        <div class="dot1"></div>
        <div class="dot2"></div>
        <div class="dot3"></div>
        <div class="dot4"></div>
        <div class="dot6"></div>
        <div class="dot6-1"></div>
      </div>
    </div>

    <div class="rec"></div>
    <div class="rates">
      <div>
        1 %
        <div class="one">0</div>
      </div>
      <div>
        2 %
        <div class="two">0</div>
      </div>
      <div>
        3 %
        <div class="three">0</div>
      </div>
      <div>
        4 %
        <div class="four">0</div>
      </div>
      <div>
        5 %
        <div class="five">0</div>
      </div>
      <div>
        6 %
        <div class="six">0</div>
      </div>
    </div>
    <script src="/dice.js"></script>
  </body>
</html>
